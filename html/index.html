<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1 class="container__title">Todo List</h1>
        <form action="/" class="container__form" id="form">
            <label for="input" class="container__label">
                <input type="text" class="container__input" placeholder="Write a task" id="input" required>
                <button class="btn" type="submit" id="btn">Add</button>
            </label>
            <ul class="container__list" id="list">
            </ul>
        </form>
    </section>
<script src="../script/main.js"></script>
</body>
</html>
